<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    HVAC品牌营收增长趋势 (2022-2024)
  </text>

  <!-- 坐标轴 -->
  <!-- Y轴 -->
  <line x1="80" y1="60" x2="80" y2="340" stroke="#333" stroke-width="2"/>
  <text x="30" y="70" font-family="Arial" font-size="12" fill="#333">营收(亿美元)</text>

  <!-- X轴 -->
  <line x1="80" y1="340" x2="750" y2="340" stroke="#333" stroke-width="2"/>
  <text x="400" y="370" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">年份</text>

  <!-- Y轴刻度 -->
  <text x="60" y="85" font-family="Arial" font-size="10" fill="#666" text-anchor="end">120</text>
  <line x1="75" y1="80" x2="80" y2="80" stroke="#666" stroke-width="1"/>

  <text x="60" y="135" font-family="Arial" font-size="10" fill="#666" text-anchor="end">100</text>
  <line x1="75" y1="130" x2="80" y2="130" stroke="#666" stroke-width="1"/>

  <text x="60" y="185" font-family="Arial" font-size="10" fill="#666" text-anchor="end">80</text>
  <line x1="75" y1="180" x2="80" y2="180" stroke="#666" stroke-width="1"/>

  <text x="60" y="235" font-family="Arial" font-size="10" fill="#666" text-anchor="end">60</text>
  <line x1="75" y1="230" x2="80" y2="230" stroke="#666" stroke-width="1"/>

  <text x="60" y="285" font-family="Arial" font-size="10" fill="#666" text-anchor="end">40</text>
  <line x1="75" y1="280" x2="80" y2="280" stroke="#666" stroke-width="1"/>

  <text x="60" y="335" font-family="Arial" font-size="10" fill="#666" text-anchor="end">20</text>
  <line x1="75" y1="330" x2="80" y2="330" stroke="#666" stroke-width="1"/>

  <!-- X轴标签 -->
  <text x="200" y="355" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">2022</text>
  <text x="400" y="355" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">2023</text>
  <text x="600" y="355" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">2024</text>

  <!-- Carrier柱状图 (蓝色) -->
  <rect x="130" y="130" width="60" height="210" fill="#3498db" opacity="0.8"/>
  <rect x="330" y="110" width="60" height="230" fill="#3498db" opacity="0.8"/>
  <rect x="530" y="90" width="60" height="250" fill="#3498db" opacity="0.8"/>
  <text x="160" y="120" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">105</text>
  <text x="360" y="100" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">115</text>
  <text x="560" y="80" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">125</text>

  <!-- Trane柱状图 (绿色) -->
  <rect x="210" y="150" width="60" height="190" fill="#2ecc71" opacity="0.8"/>
  <rect x="410" y="130" width="60" height="210" fill="#2ecc71" opacity="0.8"/>
  <rect x="610" y="110" width="60" height="230" fill="#2ecc71" opacity="0.8"/>
  <text x="240" y="140" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">95</text>
  <text x="440" y="120" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">105</text>
  <text x="640" y="100" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">115</text>

  <!-- BOSCH柱状图 (橙色) -->
  <rect x="290" y="180" width="60" height="160" fill="#f39c12" opacity="0.8"/>
  <rect x="490" y="160" width="60" height="180" fill="#f39c12" opacity="0.8"/>
  <rect x="690" y="140" width="60" height="200" fill="#f39c12" opacity="0.8"/>
  <text x="320" y="170" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">80</text>
  <text x="520" y="150" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">90</text>
  <text x="720" y="130" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">100</text>

  <!-- 图例 -->
  <g transform="translate(100, 20)">
    <rect x="0" y="0" width="20" height="20" fill="#3498db"/>
    <text x="30" y="15" font-family="Arial" font-size="12" fill="#333">Carrier</text>

    <rect x="100" y="0" width="20" height="20" fill="#2ecc71"/>
    <text x="130" y="15" font-family="Arial" font-size="12" fill="#333">Trane</text>

    <rect x="200" y="0" width="20" height="20" fill="#f39c12"/>
    <text x="230" y="15" font-family="Arial" font-size="12" fill="#333">BOSCH</text>
  </g>

  <!-- 注释 -->
  <text x="650" y="80" font-family="Arial" font-size="10" fill="#f39c12" text-anchor="end">↑ BOSCH增长率最高</text>
  <line x1="620" y1="85" x2="590" y2="95" stroke="#f39c12" stroke-width="1"/>

  <!-- 数据来源 -->
  <text x="400" y="390" text-anchor="middle" font-family="Arial" font-size="10" fill="#7f8c8d">
    数据来源: 上市公司年报, 2024 | 图表制作: HVAC首席商业分析师技能
  </text>
</svg>
