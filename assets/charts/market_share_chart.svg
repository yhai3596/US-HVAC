<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 标题 -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    HVAC市场份额分布图
  </text>

  <!-- 饼图背景 -->
  <ellipse cx="250" cy="200" rx="120" ry="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>

  <!-- 饼图切片 -->
  <!-- Carrier 25% -->
  <path d="M 250 200 L 250 80 A 120 120 0 0 1 332.8 119.4 Z" fill="#e74c3c" opacity="0.8"/>
  <text x="290" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="white">Carrier</text>
  <text x="290" y="150" font-family="Arial" font-size="12" fill="white">25%</text>

  <!-- Trane 22% -->
  <path d="M 250 200 L 332.8 119.4 A 120 120 0 0 1 367.7 280.6 Z" fill="#3498db" opacity="0.8"/>
  <text x="320" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="white">Trane</text>
  <text x="325" y="220" font-family="Arial" font-size="12" fill="white">22%</text>

  <!-- BOSCH 18% -->
  <path d="M 250 200 L 367.7 280.6 A 120 120 0 0 1 194.7 304.7 Z" fill="#f39c12" opacity="0.8"/>
  <text x="270" y="290" font-family="Arial" font-size="14" font-weight="bold" fill="white">BOSCH</text>
  <text x="275" y="310" font-family="Arial" font-size="12" fill="white">18%</text>

  <!-- Lennox 15% -->
  <path d="M 250 200 L 194.7 304.7 A 120 120 0 0 1 132.8 260.6 Z" fill="#9b59b6" opacity="0.8"/>
  <text x="150" y="280" font-family="Arial" font-size="14" font-weight="bold" fill="white">Lennox</text>
  <text x="155" y="300" font-family="Arial" font-size="12" fill="white">15%</text>

  <!-- Goodman/Daikin 12% -->
  <path d="M 250 200 L 132.8 260.6 A 120 120 0 0 1 167.2 119.4 Z" fill="#1abc9c" opacity="0.8"/>
  <text x="140" y="200" font-family="Arial" font-size="14" font-weight="bold" fill="white">Goodman</text>
  <text x="145" y="220" font-family="Arial" font-size="12" fill="white">12%</text>

  <!-- 其他 8% -->
  <path d="M 250 200 L 167.2 119.4 A 120 120 0 0 1 250 80 Z" fill="#95a5a6" opacity="0.8"/>
  <text x="200" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="white">其他</text>
  <text x="205" y="150" font-family="Arial" font-size="12" fill="white">8%</text>

  <!-- 图例 -->
  <g transform="translate(450, 80)">
    <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" fill="#2c3e50">图例</text>

    <rect x="0" y="15" width="20" height="20" fill="#e74c3c"/>
    <text x="30" y="30" font-family="Arial" font-size="12" fill="#333">Carrier - 25%</text>

    <rect x="0" y="45" width="20" height="20" fill="#3498db"/>
    <text x="30" y="60" font-family="Arial" font-size="12" fill="#333">Trane - 22%</text>

    <rect x="0" y="75" width="20" height="20" fill="#f39c12"/>
    <text x="30" y="90" font-family="Arial" font-size="12" fill="#333">BOSCH - 18%</text>

    <rect x="0" y="105" width="20" height="20" fill="#9b59b6"/>
    <text x="30" y="120" font-family="Arial" font-size="12" fill="#333">Lennox - 15%</text>

    <rect x="0" y="135" width="20" height="20" fill="#1abc9c"/>
    <text x="30" y="150" font-family="Arial" font-size="12" fill="#333">Goodman - 12%</text>

    <rect x="0" y="165" width="20" height="20" fill="#95a5a6"/>
    <text x="30" y="180" font-family="Arial" font-size="12" fill="#333">其他 - 8%</text>
  </g>

  <!-- 数据来源 -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial" font-size="10" fill="#7f8c8d">
    数据来源: AHRI, 2024 | 图表制作: HVAC首席商业分析师技能
  </text>
</svg>
