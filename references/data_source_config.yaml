# === 数据源权重配置 ===
priority_weights:
  government: 1.0    # 政府数据源权重最高
  industry: 0.9      # 行业协会
  brand: 0.8         # 品牌官网
  policy: 0.8        # 政策数据
  financial: 0.7     # 财务数据
  news: 0.6          # 新闻
  research: 0.5      # 研究报告
  custom: 0.4        # 自定义

# === 数据质量控制 ===
data_quality:
  min_confidence_score: 0.7
  max_age_days: 90
  duplicate_detection: true
  sensitivity_filter: true
  language_filter: ["en", "zh"]

